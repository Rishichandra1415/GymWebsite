<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact — Rishi's Gym</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script defer src="./assets/script.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="logo">
          <span class="logo-mark">PF</span>
          <span class="logo-text">Rishi's</span>
        </a>
        <nav class="nav" id="primaryNav" aria-label="Primary">
          <a href="index.html#programs">Programs</a>
          <a href="index.html#pricing">Pricing</a>
          <a href="index.html#trainers">Trainers</a>
          <a href="#" class="btn btn--sm">Contact</a>
        </nav>
        <button
          class="hamburger"
          id="hamburger"
          aria-label="Toggle menu"
          aria-controls="primaryNav"
          aria-expanded="false"
        >
          <span></span><span></span><span></span>
        </button>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <div class="section-head">
          <h1>Contact <span class="accent">Rishi's</span></h1>
          <p>We usually reply within one business day.</p>
        </div>
        <div class="grid grid-2">
          <form
            class="card form"
            action="https://formspree.io/f/xqalnozj"
            method="POST"
          >
            <div class="form-grid">
              <label
                >Name
                <input
                  required
                  name="name"
                  type="text"
                  placeholder="Your full name"
                />
              </label>
              <label
                >Email
                <input
                  required
                  name="email"
                  type="email"
                  placeholder="you@example.com"
                />
              </label>
              <label
                >Phone
                <input name="phone" type="tel" placeholder="+91-000000000" />
              </label>
              <label
                >Subject
                <input
                  name="subject"
                  type="text"
                  placeholder="Membership / PT / Others"
                />
              </label>
              <label class="full"
                >Message
                <textarea
                  name="message"
                  rows="6"
                  placeholder="How can we help?"
                ></textarea>
              </label>
            </div>
            <button class="btn btn--primary" type="submit">Send</button>
          </form>
          <div class="card map-card">
            <h3>Find us</h3>
            <p>LNCT Area, Bhopal, MP 462021</p>

            <ul class="contact-list">
              <li>
                <strong>Call:</strong>
                <a href="tel:+91000000009">+91-0000000</a>
              </li>
              <li>
                <strong>Email:</strong>
                <a href="mailto:hello@rishi's Gym.in">hello@Rishi's Gym.in</a>
              </li>
              <li><strong>Hours:</strong> Mon–Sun, 5:00–23:00</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-bottom">
        <span>© <span id="year"></span> Rishi's Gym. All rights reserved.</span>
      </div>
    </footer>
  </body>
</html>
